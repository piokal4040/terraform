trigger:
- main

# IMPORTANT: You do NOT have Microsoft-hosted agents enabled.
# Replace with your self-hosted agent pool name.
pool:
  name: Default    # ‚Üê change ONLY if your agent pool has a different name

steps:
- task: TerraformInstaller@1
  displayName: 'Install Terraform'
  inputs:
    terraformVersion: 'latest'

# Terraform Init
- task: TerraformTaskV4@4
  displayName: 'Terraform Init'
  inputs:
    provider: azurerm
    command: init
    backendServiceArm: azure-service-connection            # Required for backend
    backendAzureRmResourceGroupName: my-tfstate-rg
    backendAzureRmStorageAccountName: mytfstateacc
    backendAzureRmContainerName: tfstate
    backendAzureRmKey: terraform.tfstate
    useAzureRmManagedIdentity: true                        # Use MSI for provider
    managedIdentityClientId: 'c5acaccb-b545-4150-bb66-2d947b28bbd1'

# Terraform Plan
- task: TerraformTaskV4@4
  displayName: 'Terraform Plan'
  inputs:
    provider: azurerm
    command: plan
    environmentServiceNameAzureRM: azure-service-connection   # Required by task, can be ignored for MSI auth
    useAzureRmManagedIdentity: true
    managedIdentityClientId: 'c5acaccb-b545-4150-bb66-2d947b28bbd1'

# Terraform Apply
- task: TerraformTaskV4@4
  displayName: 'Terraform Apply'
  inputs:
    provider: azurerm
    command: apply
    environmentServiceNameAzureRM: azure-service-connection   # Required by task, can be ignored for MSI auth
    useAzureRmManagedIdentity: true
    managedIdentityClientId: 'c5acaccb-b545-4150-bb66-2d947b28bbd1'
