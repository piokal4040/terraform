trigger:
- main

# IMPORTANT: You do NOT have Microsoft-hosted agents enabled.
# Replace with your self-hosted agent pool name.
pool:
  name: Default     # ← change ONLY if your agent pool has a different name

steps:
- task: TerraformInstaller@1
  displayName: 'Install Terraform'
  inputs:
    terraformVersion: 'latest'

# Terraform Init
- task: TerraformTaskV4@4
  displayName: 'Terraform Init'
  inputs:
    provider: azurerm
    command: init
    backendServiceArm: my-azure-connection            # ← FIXED
    backendAzureRmResourceGroupName: my-tfstate-rg    # ← FILL IN
    backendAzureRmStorageAccountName: mytfstateacc    # ← FILL IN
    backendAzureRmContainerName: tfstate
    backendAzureRmKey: terraform.tfstate

# Terraform Plan
- task: TerraformTaskV4@4
  displayName: 'Terraform Plan'
  inputs:
    provider: azurerm
    command: plan
    environmentServiceNameAzureRM: my-azure-connection   # ← FIXED

# Terraform Apply
- task: TerraformTaskV4@4
  displayName: 'Terraform Apply'
  inputs:
    provider: azurerm
    command: apply
    environmentServiceNameAzureRM: my-azure-connection   # ← FIXED
